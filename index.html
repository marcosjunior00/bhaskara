<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Bhaskara</title>
</head>

<body>
    <form action="" id="form">
        <h1>Bhaskara</h1>
        <div class="inputGroup">
            <label for="a">Valor do A:</label>
            <input id="a" placeholder="Digite o valor de A" type="number" />
        </div>
        <div class="inputGroup">
            <label for="b">Valor do B:</label>
            <input id="b" placeholder="Digite o valor de B" type="number" />
        </div>
        <div class="inputGroup">
            <label for="c">Valor do C:</label>
            <input id="c" placeholder="Digite o valor de C" type="number" />
        </div>

        <button type="submit">Calcular</button>
    </form>

    <div id="resolucao">
        <h1>Resolução</h1>
        <div class="infoGroup">
            <h3>Fórmula</h3>
            <p id="formula"></p>
        </div>
        <div class="infoGroup">
            <h3>Delta</h3>
            <p id="delta"></p>
        </div>
        <div class="infoGroup">
            <h3>Resultado</h3>
            <p id="resultado">Exercício 4</p>
        </div>
        <button id="back">Voltar para o formulário</button>
    </div>

    <script src="./script.js"></script>
</body>

</html>
